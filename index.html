<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- SEO Tags -->
    <link rel="stylesheet" href="style.css" />
    <meta name="title" content="Random Quote Generator | Random Quote Generator">
<meta name="description" content="A simple web app that generates random quotes.">
<meta name="keywords" content="Quote, Random, Generator, HTML5, CSS, JavaScript">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="revisit-after" content="1 days">
<meta name="author" content="BoiMezie">

    <!-- Open Graph for Facebook/LinkedIn -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://boimezie.github.io/random-quote-generator/" />
<meta property="og:title" content="Random Quote Generator | Random Quote Generator" />
<meta property="og:description" content="A simple web app that generates random quotes." />
<meta property="og:image" content="None" />
<meta property="og:logo" content="None" />

    <!-- Twitter Cards -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://boimezie.github.io/random-quote-generator/" />
<meta property="twitter:title" content="Random Quote Generator | Random Quote Generator" />
<meta property="twitter:description" content="A simple web app that generates random quotes." />
<meta property="twitter:image" content="None" />
  </head>
  <body>
    <div class="quote-box">
      <h1>Quote Of The Day</h1>
      <blockquote class="quote">Loading...</blockquote>
      <span class="author" id="quote">Loading...</span> <br />
      <div class="button">
        <button class="generate-quote">Generate Quote</button>
        <button class="share show-modal">
          <span style="margin-right: 10px"
            ><i class="fa-solid fa-share-nodes"></i
          ></span>
          Share
        </button>
      </div>
      <div class="modal hidden">
        <button class="close-modal" aria-label="Close share menu">&times;</button>
        <!-- <p>Share this quote on:</p> -->

        <div id="shareMenu" class="share-menu">
          <a id="twitterShare" target="_blank" aria-label="Share on X">
            <i class="fa-brands fa-x-twitter"></i>
          </a>

          <a id="whatsappShare" target="_blank" aria-label="Share on WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>

          <a id="facebookShare" target="_blank" aria-label="Share on Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a id="copyQuote" aria-label="Copy quote">
            <i class="fa-regular fa-copy"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
