<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h1>Quote Of The Day</h1>
        <blockquote id="quote" class="quote">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima harum dignissimos voluptatem. Impedit corrupti rerum consequatur tempora sequi possimus repellat, laboriosam tenetur, ad, distinctio accusamus sit consectetur! Sit, atque voluptates.
        </blockquote>
        <span class="author" id="quote">Loading...</span> <br>
        <div class="button">
            <button id="generate-quote">Generate Quote</button>
            <button>Share</button>
        </div>


    </div>

    <script src="js.js"></script>
</body>
</html>
